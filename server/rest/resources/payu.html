<html>
    <head>
            <meta charset="utf-8">
    </head>
    <body>


        <form action="https://www.platnosci.pl/paygw/UTF/NewPayment" method="POST" name="payform">
            <input type="hidden" name="pos_id" value="{pos_id}" />
            <input type="hidden" name="pos_auth_key" value="{pos_auth_key}" />
            <input type="hidden" name="session_id" value="{custom_id}" />
            <input type="hidden" name="order_id" value="{order_id}" />
            <input type="hidden" name="amount" value="{total100x}" />
            <input type="hidden" name="currency" value="{currency}" />
            <input type="hidden" name="desc" value="{desc}" />
            <input type="hidden" name="client_ip" value="{client_ip}" />
            <input type="hidden" name="first_name" value="{firstname}" />
            <input type="hidden" name="last_name" value="{lastname}" />
            <input type="hidden" name="email" value="{email}" />
            <input type="hidden" name="ts" value="{ts}" />
            <input type="hidden" name="sig" value="{sig}" />
        
            <input type="submit" value="go!" style="color: white; background-color: white; border: 0"/>
        </form>
        
        
        <script type="text/javascript">
            document.forms["payform"].submit();
        </script>
    </body>
</html>
