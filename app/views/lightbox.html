<div class="modal-body"
    ng-swipe-left="Lightbox.nextImage()"
    ng-swipe-right="Lightbox.prevImage()">

      <a class="lb-prev" ng-click="Lightbox.prevImage()"></a>

      <!-- <a ng-href="{{Lightbox.imageUrl}}" target="_blank"
          class="btn btn-xs btn-default" title="" translate>
        Open image in new tab
      </a>-->

      <a class="lb-next" ng-click="Lightbox.nextImage()"></a>
    


  <div class="lightbox-image-container">
    
    <!-- image -->
    <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
      
      <!-- caption -->
    <div class="lightbox-image-caption">
      <span>{{Lightbox.imageCaption}}</span>
    </div>
  </div>
  
  <!-- close button -->
  <a class="lb-close" aria-hidden="true" ng-click="$dismiss()"></a>
  
</div>
