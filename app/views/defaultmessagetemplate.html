<!-- a generic EAT template of error messages  -->
<div class="validation-alert" ng-message="required">{{'ThisFieldIsRequired' | translate}}</div>
<div class="validation-alert" ng-message="minlength">{{'ThisFieldIsTooShort' | translate}}</div>
<div class="validation-alert" ng-message="maxlength">{{'ThisFieldIsTooLong' | translate}}</div>
<div class="validation-alert" ng-message="email">{{'YourEmailAddressIsInvalid' | translate}}</div>
